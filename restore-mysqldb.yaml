apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: restore-pvc-mysql-prod
  labels:
    app: wordpress
spec:
  storageClassName: sc-gold-dc1
  dataSource:
    name: snapshot-wp-mysql-emea-dev
    kind: VolumeSnapshot
    apiGroup: snapshot.storage.k8s.io
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 40Gi
